<split direction="horizontal">
    <split-area size="25">
        <div>
            <jhi-exc-toolbar>
            </jhi-exc-toolbar>
            <p-dropdown [options]="treeList" [(ngModel)]="selectedTreeShort" optionLabel="objectName" [style]="{'width':'100%'}" (onChange)="treeChange($event)"></p-dropdown>

            <p-treeTable [value]="objectTree" >
                <!--  -->
                <p-column>
                    <ng-template let-node="rowData" pTemplate="body">
                        <!-- Cont Objects -->
                        <div *ngIf="node?.data?.dataType === 'CONT_OBJECT'" class="tree-row tree-row-width" 
                            [ngClass]="{'exc-row-highlight': node?.data?.selected, 'selected-border': node?.data?.selected}"
                                (click)="clickContObjectRow($event, node)">
                            <i class="exc-icon-building-default-16"></i>
                            <span *ngIf="node?.data?.dataType === 'CONT_OBJECT'" 
                            [ngClass]="{'contObjectNode': node.data.dataType === 'CONT_OBJECT'}" pDraggable="fromTree" 
                                (onDragStart)="dragFromTreeStart($event, node)">
                                    {{node.label}}</span>
                        </div>

                        <!-- Tree Nodes Icon -->
                        <div *ngIf="node?.data?.dataType === 'TREE_NODE'" class="tree-row">
                            <i class="fa fa-folder" [ngClass]="{'propertyDisabled': node?.data?.subscrNode?.isLinkDeny, 'propertyRoot': !node?.data?.subscrNode?.parentId}"></i>
                        </div>

                        <!-- Root & isLinkDeny === true -->
                        <div *ngIf="node?.data?.dataType === 'TREE_NODE' && (!node?.data?.subscrNode?.parentId || node?.data?.subscrNode?.isLinkDeny)" class="tree-row">
                                <span *ngIf="node?.data?.dataType === 'TREE_NODE' && (!node?.data?.subscrNode?.parentId || node?.data?.subscrNode?.isLinkDeny)" 
                                [ngClass]="{'propertyDisabled': node?.data?.subscrNode?.parentId, 'propertyRoot': !node?.data?.subscrNode?.parentId}">
                                {{node.label}}</span>
                        </div>

                        <!-- Children & isLinkDeny === false -->
                        <div *ngIf="node?.data?.dataType === 'TREE_NODE' && (node?.data?.subscrNode?.parentId && !node?.data?.subscrNode?.isLinkDeny)" class="tree-row">
                            <span pDroppable="toTree" [ngClass]="{'propertyDisabled': false}" (onDrop)="dropToTree($event, node)" >
                            {{node.label}}</span>
                        </div>
                        
                    </ng-template>
                </p-column>

            </p-treeTable>
        </div>
    </split-area>
    <split-area size="75">
        <div>
            <jhi-exc-toolbar>
            </jhi-exc-toolbar>

            <h2>Cont Objects</h2>
            <p-table [value]="availableContObjects" pDroppable="fromTree" (onDrop)="dropFromTree($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th> {{'global.field.id' | translate}} </th> -->
                        <th> {{'subscrObjectTree.objectName' | translate}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr pDraggable="toTree" (onDragStart)="dragToTreeStart($event, rowData)">
                        <!-- <td>{{rowData.id}}</td> -->
                        <td>{{ rowData.uiCaption }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </split-area>
</split>
