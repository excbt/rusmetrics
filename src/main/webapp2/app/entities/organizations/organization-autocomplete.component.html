<div>
    <mat-form-field class="autocomplete-full-width">
        <input matInput placeholder="{{ 'organization.detail.title' | translate }}" aria-label="organization" [matAutocomplete]="auto" [formControl]="stateCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let organization of filteredOrganizations | async" [value]="organization.id">
                <span>{{ organization.organizationName }}</span> |
                <small>{{'organization.inn' | translate}}: {{organization.inn}}</small>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
