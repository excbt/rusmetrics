<jhi-exc-form-template>
        <!-- <jhi-exc-top-header headerString="{{ 'organization.edit.title' | translate }}" headerId="{{entityId?.id}}"></jhi-exc-top-header> -->
        <jhi-exc-edit-form-menu [createEnabled]="true" [viewEnabled]="true" [reportEnabled]="false"
            (createAction)="navigateNew()" headerKey="{{ menuHeaderKey }}">
        </jhi-exc-edit-form-menu>
        
        <br>
        <div>
        <form [formGroup]="entityForm">

        <!-- FORM BUTTONS -->
        <jhi-exc-edit-buttons #editButtons [formGroup]="entityForm" (saveAction)="saveForm()" (revertAction)="revertForm()" (deleteAction)="deleteAction()"
            (backAction)="navigateBack()" [deleteDisabled]="entity?.isCommon || !entity?.id"></jhi-exc-edit-buttons>            
    </form>
    </div>
</jhi-exc-form-template>
