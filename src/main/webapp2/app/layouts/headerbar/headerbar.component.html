<mat-toolbar class = "nmc-toolbar" style = "">  
    <mat-toolbar-row 
        style = "">
        <div class="float-left">
            <button mat-icon-button *ngIf="isAuthenticated()" (click)="toggleMainMenu()"
             class ="nmc-toolbar-btn"
              style = ""
               >
                <mat-icon class="headerbar-mat-menu-icon">menu</mat-icon>
            </button>
        </div>    

        <div id="top-right">
                <button mat-icon-button [matMenuTriggerFor]="menu" 
                      class="nmc-toolbar-btn"
                       style = "">
                        <mat-icon class="headerbar-profile-menu-icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                        <button mat-menu-item *ngIf="!isAuthenticated()" (click)="login()">
                                <mat-icon class="headerbar-profile-menu-icon">account_box</mat-icon>
                                <span jhiTranslate="headerbar.login" class="headerbar-profile-font">User profile</span>
                        </button>
                        <button mat-menu-item *ngIf="isAuthenticated()">
                                <mat-icon class="headerbar-profile-menu-icon">account_box</mat-icon>
                                <span jhiTranslate="headerbar.userprofile" class="headerbar-profile-font">User profile</span>
                        </button>
                        <button mat-menu-item *ngIf="isAuthenticated()" (click)="logout()">
                                <mat-icon class="headerbar-profile-menu-icon">exit_to_app</mat-icon>
                                <span jhiTranslate="headerbar.logout" class="headerbar-profile-font">Logout</span>
                        </button>
                        
                </mat-menu>    
        </div>
    </mat-toolbar-row>
</mat-toolbar>
