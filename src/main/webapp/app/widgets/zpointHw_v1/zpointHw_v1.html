<div class="zpoint-hw-widget-v1" ng-controller="zpointHw_v1WidgetCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class = "col-xs-6">
                <div class = "row">
                    <div class = "col-xs-1">
                        <img height="16" width="16" ng-src="{{data.imgPath}}">
                    </div>
                    <div class = "col-xs-10">                        
                        <div class = "nmc-hw-widget-zpname" ng-bind="widgetOptions.zpointName"></div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-xs-12">
                        <label class = "nmc-hw-widget-label">Период:</label>
                        <select class="form-control nmc-select-form nmc-hw-widget-modes"
                                ng-model = "data.currentMode"
                                ng-options = "mode as mode.caption for mode in data.MODES"
                                ng-change = "modeChange()">
                        </select>
                    </div>
                </div>                
            </div>
            <div class = "col-xs-6">
                <div class = "row">
                    <div class = "col-xs-6 nmc-hw-widget-btnpanel">
                        <a href="" class = "marginRight10"
                           ng-click = "openNotices()">
                            <img class = "nmc-hw-widget-statusimg"                              
                             height = "40" width = "40" 
                             ng-src = "{{data.zpointStatus}}" 
                             ng-attr-title = {{data.zpointStatusTitle}}>
        <!--                    Открыть уведомления-->
                            <i class = "glyphicon glyphicon-envelope nmc-hw-widget-btn" title = "Открыть уведомления"></i>
                        </a>
                        <a href=""
                           ng-click = "getIndicators()">
        <!--                    Открыть показания-->
                            <i class = "glyphicon glyphicon-th nmc-hw-widget-btn" title = "Открыть показания"></i>
                        </a>
                    </div>
                    <div class = "col-xs-6 nmc-hw-widget-temppanel">
                        <div class = "pull-right">
                        <span ng-style="{'color': data.currentHwTempColor}">
                            t <sub>гвс</sub>, &deg;C = 
                        </span>
                        <img ng-show = "data.currentHwTemp === null"
                             src = "widgets/zpointHw_v1/no-temp.png"
                             width = "20"
                             height = "20"
                             title = "Нет данных о текущей температуре окружающей среды"                  
                             />
                        <span ng-show = "data.currentHwTemp !== null" 
                              class = ""
                              ng-style="{'color': data.currentHwTempColor}">
                              <span ng-bind = "data.currentHwTemp"></span>
                        </span>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br/>
        <div class="row">            
            <div class = "col-xs-12">
                <div ng-show = "presentDataFlag === false"
                     class = "nmc-text-align-center">                    
                        <span class="glyphicon glyphicon-ban-circle"></span> Нет данных
                </div>
                <div ng-show = "presentDataFlag ===  true">
                    <canvas id="line" 
                            class="chart chart-line" 
                            chart-data="lineChart.data"
                            chart-labels="lineChart.labels" 
                            chart-series="lineChart.series" 
                            chart-options="lineChart.options"
                            chart-dataset-override="lineChart.datasetOverride">
                    </canvas>
                </div>
            </div>            
        </div>
        <div class="row">            
            <div class = "col-xs-12">
                <div ng-attr-id = "{{'hw-chart-legend-' + data.contZpointId}}" class = "hw-chart-legend"></div>
            </div>
        </div>
    </div>
</div>
