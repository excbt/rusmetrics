<!-- FILTER -->
<div class="row">
	<div class="input-group col-md-5 filter row">
		<span class="input-group-addon"><i
			class="glyphicon glyphicon-filter"></i></span> <input type="text"
			class="form-control" ng-model="ngModel"> <span
			class="input-group-addon btn btn-default"
			ng-disabled="ngModel.length == 0" ng-click="ngModel = ''"><i
			class="glyphicon glyphicon-remove"></i></span>
	</div>
</div>
<!-- END OF FILTER -->
