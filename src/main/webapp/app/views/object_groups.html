  <!-- Навигационная полоса -->
    <ul class="nav nav-tabs" role="tablist">

        <li role="presentation"><a class="nmc-main-tab-button" href="#/settings/reports/" aria-controls="report_settings" role="tab" data-target="#report_settings" data-toggle="tab">Отчеты</a></li>

    </ul>

      <div role="tabpanel" class="tab-pane fade in active" id="report_templates">

<div class="nmc-main-workspace-header">
    <h2 class="noMargin nmc-h2">Группы объектов</h2>
    <hr>
</div>    
<div role="tabpanel">

  <!-- Навигационная полоса -->
<!--  <ul class="nav nav-tabs" role="tablist">-->
<!--    <li role="presentation"  class="active"><a href="" aria-controls="object_groups" data-target="#object_groups"  role="tab" data-toggle="tab">Группы объектов</a></li>-->

    <div class="tab-content">
<!--      Варианты отчетов-->
        <div role="tabpanel" class="tab-pane fade in active" id="object_groups">
            <div class="btn-group">
			<button class="btn btn-primary" data-target="#editGroupModal" data-toggle="modal" ng-click="addGroup()">Добавить группу объектов</button>
		</div><br><br>    
		<table id="table_contact_lists" class="crud-grid table table-striped table-lighter table-condensed table-hover nmc-main-table">
			<tr id="tr_cnt_header" class="nmc-main-table-header">
				<th class="col-md-1"></th>
    			<th class="col-md-10" ng-click="setOrderBy('contGroupName')">Имя группы<i class="glyphicon" ng-class="{'glyphicon-sort-by-alphabet': orderBy.asc, 'glyphicon-sort-by-alphabet-alt': !orderBy.asc}"></i>
                </th>
    			<th class="col-md-1"></th>
    		</tr>
            <tr ng-repeat="group in groups | orderBy:orderBy.field:!orderBy.asc">
                <td><i class="btn btn-xs glyphicon glyphicon-edit" ng-click="selectedGroup(group)" data-target="#editGroupModal" data-toggle="modal"></i>
                </td>
                <td>
                    {{group.contGroupName}}
                </td>
                <td><i class="btn btn-xs glyphicon glyphicon-trash" ng-click="selectedGroup(group)" data-target="#deleteGroupModal" data-toggle="modal"></i>
                </td>
            </tr>
		</table>
        </div>
    </div>
</div>

    <!-- Модальное окно редактирования группы объектов -->
    <div id="editGroupModal" class="modal fade nmc-modal-window" role="dialog"
		aria-labelledby="showGroupLabel" tabindex="-1">
        <div class="col-md-2"></div> 
        <div class="col-md-2 col-sm-2" ng-class="{'nmc-hide':showAvailableObjects_flag, 'nmc-show':!showAvailableObjects_flag}"></div>
        <div class="modal-dialog modal-content modal-sm col-md-2 col-sm-2 noPadding nmc-modal-dialog nmc-hide" ng-class="{'nmc-hide':!showAvailableObjects_flag, 'nmc-show':showAvailableObjects_flag}">
                <div class="modal-header nmc-modal-header">
                    <h3 class="nmc-h3">Доступные объекты:</h3>
                </div>
                <div class="modal-body nmc-modal-body">
                <br>
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="noPaddingBottom marginBottom10 nmc-modal-panel-with-table nmc-object-list" style="">

<!--                                    <div id = "available_objects" class = "">-->
                                        <table id="table_objects_in_window" class = "table table-striped table-condensed table-hover nmc-modal-table-with-chkbx">
                                            <tr ng-repeat="object in availableObjects">
                                                <td><input type="checkbox" ng-model="object.selected" class="nmc-checkbox-form"/>{{object.fullName}}
                                                </td>
                                            </tr>
                                        </table>
<!--                                    </div>-->
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer nmc-modal-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-5 noPadding">
                                <input type="submit" class="btn btn-primary btn-block btn-xs nmc-add-button-in-modal"

                                    ng-click="addSelectedObjects()"
                                    value="Добавить" />
                            </div>
                            <div class=" pull-right col-xs-offset-2 col-md-4 noPadding">
                                <button class="btn btn-default btn-block btn-xs nmc-cancel-button"
                                    ng-click="showAvailableObjects_flag=false">
                                    Закрыть
                                </button>
                            </div>

                        </div>
                    </div>		
                </div>

        </div>
		<div class="modal-dialog  modal-content col-md-7 col-sm-7 noPadding nmc-modal-dialog">
            
			<div class="modal-header nmc-modal-header">
                <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="nmc-h3">Группа объектов</h3>
			</div>
    		<div class="modal-body nmc-modal-body">
    		<br>
 	        	<div class="container-fluid">
 	            	<div class="row-fluid">
   	               		<div class="col-md-12 well noPaddingBottom marginBottom10 nmc-modal-panel" style="">
   							<form>
    							<label for = "inp_name" class="nmc-form-label">Название группы:</label>
   								<input id = "inp_name" type="text" class="form-control nmc-text-input-form" ng-model="currentGroup.contGroupName" />
   							</form>
   							<br>
   							<label for = "objects_in_window" class="nmc-form-label">Объекты в группе:</label>
<!--
                            <div class="btn-group pull-right">
                                <button class="btn btn-primary btn-xs editGroupWindowBtnAddObject" ng-click="showAvailableObjects_flag=!showAvailableObjects_flag">Добавить объекты</button>
                            </div>
-->

   							<div id = "selected_objects" class = "panel panel-default nmc-modal-panel-with-objects">
   								<table id="table_selected_objects_in_window" class = "table table-striped table-condensed table-hover nmc-modal-table-with-chkbx">
                                    <tr ng-repeat="object in selectedObjects">
                                        <td>{{object.fullName}}
                                        </td>
                                        <td><button class="btn btn-xs nmc-remove-button" ng-click="removeSelectedObject(object)"></button>
<!--                                            <img height="12" width="12" src="images/cross-512.png" ng-click="removeSelectedObject(object)">-->
                                        </td>
                                    </tr>
   								</table>
   							</div>
   							<br>
     					</div>
    				</div>
    			</div>
    		</div>
	    	<div class="modal-footer nmc-modal-footer">
    			<div class="container-fluid">
					<div class="row">
                        <div class=" col-md-3">
                             <button class="btn btn-primary btn-xs nmc-add-button-in-modal" ng-click="showAvailableObjects_flag=!showAvailableObjects_flag">Добавить объекты</button>
                        </div>
                        
                       	<div class="col-xs-offset-3 col-md-3">
							<input type="submit" class="btn btn-primary btn-block btn-xs nmc-save-button"
                                ng-disabled="!checkForm()"   
								ng-click="saveGroup()"
								value="Сохранить" />
						</div>
						<div class=" pull-right col-xs-offset-2 col-md-3 noPadding noMargin nmc-cancel-button">
							<button class="btn btn-default btn-block btn-xs" data-dismiss="modal"
								ng-click="exit('#currentObject')">
								Отменить
							</button>
						</div>
					</div>
				</div>		
	    	</div>
    	</div>
    </div>


<!-- window: delete group -->
<div id="deleteGroupModal" class="modal fade nmc-modal-window" role="dialog"
	aria-labelledby="deleteGroupLabel" tabindex="-1">

	<div class="modal-dialog  modal-content nmc-modal-dialog">

		<div class="modal-header nmc-modal-header">
			<h3 id="deleteGroupLabel" class="nmc-h3">
				Удаление 
			</h3>
		</div>
		<div class="modal-body nmc-modal-body">
			<form name="deleteContactForm" novalidate>
				<p>
					<label class="text-warning marginLeft15 nmc-form-label"> Вы хотите удалить  
					</label> 
					<label class="text-primary nmc-form-label">{{currentGroup.contGroupName}}</label>
					<label
						class="text-warning nmc-form-label"> ? </label>
				</p>
			</form>
		</div>
		<div class="modal-footer nmc-modal-footer">
				<div class="container-fluid ">

					<div class="row">
						<div class="col-xs-offset-2 col-md-3">
							<input type="submit" class="btn btn-xs btn-primary btn-block nmc-save-button"
								ng-click="deleteGroup(currentGroup);"
								value="Удалить" />
						</div>

						<div class="col-xs-offset-2 col-md-3">
							<button class="btn btn-xs btn-default btn-block nmc-cancel-button" data-dismiss="modal"
								ng-click="exit('#deleteGroup');">
								Отменить
							</button>
						</div>
					</div>
				</div>		
		</div>
		<span class="alert alert-error dialogErrorMessage"
			ng-show="errorOnSubmit"> Request error
		</span> <span class="alert alert-error dialogErrorMessage"
			ng-show="errorIllegalAccess"> Request illegal access
		</span>
	</div>
</div>
