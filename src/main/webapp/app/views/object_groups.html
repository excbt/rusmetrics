    <!-- Модальное окно редактирования группы объектов -->
    <div id="edit_group" class="modal fade" role="dialog"
		aria-labelledby="showObjOptionLabel" tabindex="-1">
        <div class="col-md-2"></div> 
        <div class="col-md-2 col-sm-2" ng-class="{'hideM':showAvailableObjects_flag, 'showM':!showAvailableObjects_flag}"></div>
    <div class="modal-dialog modal-content modal-sm col-md-2 col-sm-2 hideM" ng-class="{'hideM':!showAvailableObjects_flag, 'showM':showAvailableObjects_flag}">
        	<div class="modal-header ">
                <button type="button" class="close hideM" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 id="lst_edit_w_header" class="">Доступные объекты:</h3>
			</div>
    		<div class="modal_body modal-scrollable-area1">
    		<br>
 	        	<div class="container-fluid">
 	            	<div class="row-fluid">
   	               		<div class="noPaddingBottom marginBottom10" style="">

                                <div id = "available_objects" class = "exbt_list_in_window ">
                                    <table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                                        <tr ng-repeat="object in availableObjects" ng-click="selectObject(object)">
                                            <td><input type="checkbox"/>{{object.fullName}}
                                            </td>
                                        </tr>
                                    </table>
                                </div>
   							<br>
     					</div>
    				</div>
    			</div>
    		</div>
	    	<div class="modal-footer">
    			<div class="container-fluid dialogMarginButtons">
					<div class="row">
                       	<div class="col-xs-offset-2 col-md-5 pull-right">
							<input type="submit" class="btn btn-primary btn-block btn-xs"
                                
								ng-click="showAvailableObjects_flag=!showAvailableObjects_flag"
								value="Закрыть" />
						</div>

					</div>
				</div>		
	    	</div>

    </div>
		<div class="modal-dialog  modal-content col-md-7 col-sm-7">
            
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 id="lst_edit_w_header">Группа объектов</h3>
			</div>
    		<div class="modal_body modal-scrollable-area1">
    		<br>
 	        	<div class="container-fluid">
 	            	<div class="row-fluid">
   	               		<div class="col-md-12 well noPaddingBottom marginBottom10" style="">
   							<form>
    							<label for = "inp_lst_name">Название группы:</label>
   								<input id = "inp_lst_name" type="text" class="form-control" ng-model="currentGroup.name" />
   							</form>
   							<br>
   							<label for = "contacts_in_window">Объекты в группе:</label>
                            <div class="pull-right">
                                <button class="btn btn-primary btn-xs" ng-click="showAvailableObjects_flag=!showAvailableObjects_flag">Добавить объекты</button>
                            </div>
                            


   							<div id = "selected_objects" class = "panel panel-default exbt_list_in_window">
   								<table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                                    <tr ng-repeat="object in selectedObjects">
                                        <td>{{object.fullName}}
                                        </td>
                                        <td><i class="btn btn-xs btn-default glyphicon glyphicon-remove" ng-click="removeSelectedObject(object)"></i>
                                        </td>
                                    </tr>
   								</table>
   							</div>
   							<br>
     					</div>
    				</div>
    			</div>
    		</div>
	    	<div class="modal-footer">
    			<div class="container-fluid dialogMarginButtons">
					<div class="row">
                       	<div class="col-xs-offset-2 col-md-3">
							<input type="submit" class="btn btn-primary btn-block btn-xs"
                                ng-disabled="!checkForm()"   
								ng-click="saveGroup()"
								value="Сохранить" />
						</div>
						<div class=" pull-right col-xs-offset-2 col-md-3">
							<button class="btn btn-default btn-block btn-xs" data-dismiss="modal"
								ng-click="exit('#currentObject')">
								Отменить
							</button>
						</div>
					</div>
				</div>		
	    	</div>
    	</div>
    </div>

<!-- window with available objects -- Modal -->
<div id="availableObjectsModal" class="modal fade excbt_availableObjectsModalWindow" role="dialog" aria-labelledby="" aria-hidden="true" tabindex="-1" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header excbt_availableObjectsModalWindow_modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <label class="excbt_availableObjectsModalWindow_modal-header_title">Доступные объекты:</label>
            </div>
            <div class="modal-body excbt_availableObjectsModalWindow_modal-body">

                <div id = "available_objects" class = "exbt_list_in_window ">
                    <table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                        <tr ng-repeat="object in availableObjects" ng-click="selectObject(object)">
                            <td><input type="checkbox"/>{{object.fullName}}
                            </td>
                        </tr>
                    </table>
   	            </div>

            </div>
        </div>
    </div>
</div>

<!-- window with available objects -- no modal -->
<div id="availableObjectsWin" class="fade excbt_availableObjectsModalWindow" role="dialog" aria-labelledby="" aria-hidden="true" tabindex="-1" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header excbt_availableObjectsModalWindow_modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <label class="excbt_availableObjectsModalWindow_modal-header_title">Доступные объекты:</label>
            </div>
            <div class="modal-body excbt_availableObjectsModalWindow_modal-body">

                <div id = "available_objects" class = "exbt_list_in_window ">
                    <table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                        <tr ng-repeat="object in availableObjects" ng-click="selectObject(object)">
                            <td><input type="checkbox"/>{{object.fullName}}
                            </td>
                        </tr>
                    </table>
   	            </div>

            </div>
        </div>
    </div>
</div>

<!-- window: delete group -->
<div id="deleteGroupModal" class="modal fade" role="dialog"
	aria-labelledby="deleteGroupLabel" tabindex="-1">

	<div class="modal-dialog  modal-content">

		<div class="modal-header">
			<h3 id="deleteGroupLabel">
				Удаление 
			</h3>
		</div>
		<div class="modal-body">
			<form name="deleteContactForm" novalidate>
				<p>
					<label class="text-warning marginLeft15"> Вы хотите удалить  
					</label> 
					<label class="text-primary">{{currentGroup.name}}</label>
					<label
						class="text-warning"> ? </label>
				</p>
			</form>
		</div>
		<div class="modal-footer">
				<div class="container-fluid dialogMarginButtons">

					<div class="row">
						<div class="col-xs-offset-2 col-md-3">
							<input type="submit" class="btn btn-xs btn-primary btn-block"
								ng-click="deleteGroup(currentGroup);"
								value="Удалить" />
						</div>

						<div class="col-xs-offset-2 col-md-3">
							<button class="btn btn-xs btn-default btn-block" data-dismiss="modal"
								ng-click="exit('#deleteGroup');">
								Отмена
							</button>
						</div>
					</div>
				</div>		
		</div>
		<span class="alert alert-error dialogErrorMessage"
			ng-show="errorOnSubmit"> Request error
		</span> <span class="alert alert-error dialogErrorMessage"
			ng-show="errorIllegalAccess"> Request illegal access
		</span>
	</div>
</div>
