<hr>
<div role="tabpanel">

    <div class="tab-content">
<!--      Варианты отчетов-->
        <div role="tabpanel" class="tab-pane fade in active" id="object_groups">
            <div class="btn-group marginTop10">
			<button class="btn btn-primary" data-target="#editGroupModal" data-toggle="modal" ng-click="addGroup()">Добавить группу объектов</button>
		</div><br><br>    
		<table id="table_contact_lists" class="crud-grid table table-striped table-lighter table-condensed table-hover">
			<tr id="tr_cnt_header" class="info">
				<th class="col-md-1"></th>
    			<th class="col-md-10">Имя группы</th>
    			<th class="col-md-1"></th>
    		</tr>
            <tr ng-repeat="group in groups">
                <td><i class="btn btn-default btn-xs glyphicon glyphicon-edit" ng-click="selectedGroup(group)" data-target="#edit_group" data-toggle="modal"></i>
                </td>
                <td>
                    {{group.name}}
                </td>
                <td><i class="btn btn-default btn-xs glyphicon glyphicon-trash" ng-click="selectedGroup(group)" data-target="#deleteGroupModal" data-toggle="modal"></i>
                </td>
            </tr>
		</table>
        </div>
    </div>
</div>

    <!-- Модальное окно редактирования группы объектов -->
    <div id="editGroupModal" class="modal fade modalWindow" role="dialog"
		aria-labelledby="showObjOptionLabel" tabindex="-1">
        <div class="col-md-2"></div> 
        <div class="col-md-2 col-sm-2" ng-class="{'hideM':showAvailableObjects_flag, 'showM':!showAvailableObjects_flag}"></div>
        <div class="modal-dialog modal-content modal-sm col-md-2 col-sm-2 modalDialog hideM" ng-class="{'hideM':!showAvailableObjects_flag, 'showM':showAvailableObjects_flag}">
                <div class="modal-header modalHeader">
                    <h3 class="">Доступные объекты:</h3>
                </div>
                <div class="modal_body modal-scrollable-area1 modalBody">
                <br>
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="noPaddingBottom marginBottom10" style="">

                                    <div id = "available_objects" class = "">
                                        <table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                                            <tr ng-repeat="object in availableObjects">
                                                <td><input type="checkbox" ng-model="object.selected"/>{{object.fullName}}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modalFooter">
                    <div class="container-fluid dialogMarginButtons">
                        <div class="row">
                            <div class="col-md-5 noPadding">
                                <input type="submit" class="btn btn-primary btn-block btn-xs"

                                    ng-click="addSelectedObjects()"
                                    value="Добавить" />
                            </div>
                            <div class=" pull-right col-xs-offset-2 col-md-4 noPadding">
                                <button class="btn btn-default btn-block btn-xs"
                                    ng-click="showAvailableObjects_flag=false">
                                    Закрыть
                                </button>
                            </div>

                        </div>
                    </div>		
                </div>

        </div>
		<div class="modal-dialog  modal-content col-md-7 col-sm-7 modalDialog">
            
			<div class="modal-header modalHeader">
                <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 >Группа объектов</h3>
			</div>
    		<div class="modal_body modalBody">
    		<br>
 	        	<div class="container-fluid">
 	            	<div class="row-fluid">
   	               		<div class="col-md-12 well noPaddingBottom marginBottom10" style="">
   							<form>
    							<label for = "inp_lst_name">Название группы:</label>
   								<input id = "inp_lst_name" type="text" class="form-control" ng-model="currentGroup.name" />
   							</form>
   							<br>
   							<label for = "contacts_in_window">Объекты в группе:</label>
                            <div class="btn-group pull-right">
                                <button class="btn btn-primary btn-xs excbt_editGroupWindow_btnAddObject" ng-click="showAvailableObjects_flag=!showAvailableObjects_flag">Добавить объекты</button>
                            </div>
                            


   							<div id = "selected_objects" class = "panel panel-default exbt_list_in_window excbt_editGroupWindow_selectedObjects_area">
   								<table id="table_objects_in_window" class = "table table-striped table-condensed table-hover excbt_table">
                                    <tr ng-repeat="object in selectedObjects">
                                        <td>{{object.fullName}}
                                        </td>
                                        <td><img height="12" width="12" src="images/cross-512.png" ng-click="removeSelectedObject(object)"></i>
                                        </td>
                                    </tr>
   								</table>
   							</div>
   							<br>
     					</div>
    				</div>
    			</div>
    		</div>
	    	<div class="modal-footer modalFooter">
    			<div class="container-fluid dialogMarginButtons">
					<div class="row">
                       	<div class="col-xs-offset-5 col-md-3">
							<input type="submit" class="btn btn-primary btn-block btn-xs"
                                ng-disabled="!checkForm()"   
								ng-click="saveGroup()"
								value="Сохранить" />
						</div>
						<div class=" pull-right col-xs-offset-2 col-md-3 noPadding noMargin">
							<button class="btn btn-default btn-block btn-xs" data-dismiss="modal"
								ng-click="exit('#currentObject')">
								Отменить
							</button>
						</div>
					</div>
				</div>		
	    	</div>
    	</div>
    </div>


<!-- window: delete group -->
<div id="deleteGroupModal" class="modal fade" role="dialog"
	aria-labelledby="deleteGroupLabel" tabindex="-1">

	<div class="modal-dialog  modal-content">

		<div class="modal-header">
			<h3 id="deleteGroupLabel">
				Удаление 
			</h3>
		</div>
		<div class="modal-body">
			<form name="deleteContactForm" novalidate>
				<p>
					<label class="text-warning marginLeft15"> Вы хотите удалить  
					</label> 
					<label class="text-primary">{{currentGroup.name}}</label>
					<label
						class="text-warning"> ? </label>
				</p>
			</form>
		</div>
		<div class="modal-footer">
				<div class="container-fluid dialogMarginButtons">

					<div class="row">
						<div class="col-xs-offset-2 col-md-3">
							<input type="submit" class="btn btn-xs btn-primary btn-block"
								ng-click="deleteGroup(currentGroup);"
								value="Удалить" />
						</div>

						<div class="col-xs-offset-2 col-md-3">
							<button class="btn btn-xs btn-default btn-block" data-dismiss="modal"
								ng-click="exit('#deleteGroup');">
								Отмена
							</button>
						</div>
					</div>
				</div>		
		</div>
		<span class="alert alert-error dialogErrorMessage"
			ng-show="errorOnSubmit"> Request error
		</span> <span class="alert alert-error dialogErrorMessage"
			ng-show="errorIllegalAccess"> Request illegal access
		</span>
	</div>
</div>
