<div id="selectObjectsModal" class="modal excbt_selectObjectWindow " role="dialog"
	aria-labelledby="selectObjectsLabel" tabindex="-1">

	<div class="modal-dialog ">
<!--                modal-content">-->
    <div class="modal-content modalWindow_lessWide">

		<div class=" well modalWindow_lessWide noMarginBottom noPadding">
            <div class="input-group col-md-12 filter marginBottom10">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input type="text" class="form-control" ng-model="objectfilter">
                <span class="input-group-addon btn btn-default" ng-disabled="objectfilter.length == 0" ng-click="objectfilter = ''"><i class="glyphicon glyphicon-remove"></i></span>
            </div>
		</div>
		<div class=" well modal-scrollable-area1 modalWindow_lessWide noMarginBottom noMarginTop noPadding">

			<table class="table table-striped table-condensed table-hover">
                <tr ng-repeat="object in objects | filter: objectfilter">
                    <td><input type="checkbox" ng-model="object.selected">{{object.fullName}}
                    </td>    
                </tr>    
            </table>
		</div>
		<div class=" well modalWindow_lessWide noMarginBottom noMarginTop noPadding">
				<div class="container-fluid dialogMarginButtons">

					<div class="row">
						<div class="col-xs-offset-2 col-md-4">
							<input type="submit" class="btn btn-xs btn-primary btn-block"
								ng-click="selectObjects();"
								value="Выбрать" />
						</div>

						<div class="col-xs-offset-2 col-md-4">
							<button class="btn btn-xs btn-default btn-block" data-dismiss="modal"
								ng-click="exit('#moveToArchive');">
								Отменить
							</button>
						</div>
					</div>
				</div>		
		</div>
		<span class="alert alert-error dialogErrorMessage"
			ng-show="errorOnSubmit"> Request error
		</span> <span class="alert alert-error dialogErrorMessage"
			ng-show="errorIllegalAccess"> Request illegal access
		</span>
	</div>
        </div>
