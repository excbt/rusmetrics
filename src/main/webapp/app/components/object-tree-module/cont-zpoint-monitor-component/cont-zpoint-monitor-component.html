<div layout = "column">
   <div layout = "row">
      <h4>
           <img style = "height: 16px; width: 16px; margin-right: 10px;"
                ng-src = "components/object-tree-module/cont-zpoint-monitor-component/{{$ctrl.contZpointType}}.png"/> 
                
            {{$ctrl.contZpointName}}
       </h4>
   </div>
   <div layout = "row">
<!--       Period-->
       <md-input-container>
           <label>С</label>
           <md-datepicker ng-model = "$ctrl.periodStart"></md-datepicker>
       </md-input-container>
       <md-input-container>
           <label>по</label>
           <md-datepicker ng-model = "$ctrl.periodEnd"></md-datepicker>
       </md-input-container>
   </div>
   <div layout = "row">
       <div class = "table table-striped table-hover nmc-zp-monitor-table">
           <div class = "nmc-zp-monitor-table-thead">
<!--               <div class = "nmc-zp-monitor-table-header">-->
                   <span ng-repeat = "column in $ctrl.columns track by $index"
                     ng-class = "column.headerClass"
                     style = "display: table-cell;"
                      >
                       {{column.caption}}
                   </span>
<!--               </div>-->
           </div>
<!--           <div>-->
               <div ng-repeat = "row in $ctrl.events track by $index" 
                 class = "nmc-zp-monitor-table-row"
                 ng-init = "rowIndex = $index"
                  >
                   <span ng-repeat = "column in $ctrl.columns track by $index"
                    ng-class = "column.headerClass"
                     style = "display: table-cell; padding: 5px;"
                     ng-style = "{'background-color': rowIndex % 2 === 0 ? '#f9f9f9' : 'white'}"
                     >
                      <span ng-switch on = "column.type">
                          <span ng-switch-when = "img">
                               <img style = "height: 16px; width: 16px;"
                               ng-src = "components/object-tree-module/cont-zpoint-monitor-component/zpoint-state-{{row[column.name]}}.png"/>
                          </span>
                          <span ng-switch-default>
                               {{row[column.name]}}
                          </span>
                       </span>
                   </span>
               </div>
<!--           </div>-->
       </div>
   </div>
</div>
