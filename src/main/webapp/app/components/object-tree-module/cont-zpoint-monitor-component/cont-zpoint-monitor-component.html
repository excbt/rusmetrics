<div layout = "column">
   <div layout = "row">
      <h4>
           <img style = "height: 16px; width: 16px; margin-right: 10px;"
                ng-src = "components/object-tree-module/cont-zpoint-monitor-component/{{$ctrl.contZpointType}}.png"/> 
                
            {{$ctrl.contZpointName}}
       </h4>
   </div>
   <div layout = "row">
<!--       Period-->
       <md-input-container>
           <label>С</label>
           <md-datepicker ng-model = "$ctrl.periodStart"></md-datepicker>
       </md-input-container>
       <md-input-container>
           <label>по</label>
           <md-datepicker ng-model = "$ctrl.periodEnd"></md-datepicker>
       </md-input-container>
   </div>
   <div layout = "row">
       <table class = "table table-striped table-hover">
           <thead>
               <tr class = "nmc-zp-monitor-table-header">
                   <th ng-repeat = "column in $ctrl.columns track by $index"
                     ng-class = "column.headerClass"
                      >
                       {{column.caption}}
                   </th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat = "row in $ctrl.events track by $index">
                   <td ng-repeat = "column in $ctrl.columns track by $index">
                      <span ng-switch on = "column.type">
                          <span ng-switch-when = "img">
                               <img style = "height: 16px; width: 16px;"
                               ng-src = "components/object-tree-module/cont-zpoint-monitor-component/zpoint-state-{{row[column.name]}}.png"/>
                          </span>
                          <span ng-switch-default>
                               {{row[column.name]}}
                          </span>
                       </span>
                   </td>
               </tr>
           </tbody>
       </table>
   </div>
</div>
